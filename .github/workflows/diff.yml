name: Detect differences

on: [pull_request,push]

jobs:

  diff:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        # TODO: Try depth 100. We diff against master, and we don't know
        # how far back that is... there may be a better approach
        fetch-depth: 0
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Detect PR changes
      run: |
        echo "Listing remotes"
        git remote -v
        # Make sure the master branch is available for diffing.
        git remote add upstream https://github.com/googleapis/google-cloud-dotnet.git
        echo "Listing again"
        git remote -v
        git checkout -b master ${{ github.event.before }}
        git checkout -b after ${{ github.event.after }}
        git push --set-upstream upstream master
        git push --set-upstream upstream after
        ./detect-pr-changes.sh
