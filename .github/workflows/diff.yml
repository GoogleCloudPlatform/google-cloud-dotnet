name: Detect differences

on: [push,pull_request]

jobs:

  diff:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        # TODO: Try depth 100. We diff against master, and we don't know
        # how far back that is... there may be a better approach
        fetch-depth: 0
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Detect PR changes
      run: |
        echo "PR Base: ${{ github.event.pull_request.base.sha }}"
        echo "PR Head: ${{ github.event.pull_request.head.sha }}"
        echo "Push Base: ${{ github.event.push.base.sha }}"
        echo "Push Head: ${{ github.event.push.head.sha }}"
        git checkout -b master ${{ github.event.push.base.sha }}
        git checkout -b after ${{ github.event.push.head.sha }}
        git diff --name-only master after
        git push --set-upstream upstream master
        git push --set-upstream upstream after
        ./detect-pr-changes.sh
